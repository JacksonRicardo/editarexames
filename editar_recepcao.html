<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Informacoes do Procedimento</title>
    <style>
        .container {
            max-width: 600px;
        }
        .form-control, .form-select {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Informações do Procedimento</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="solicitante" class="form-label">Solicitante</label>
                        <input type="text" class="form-control rounded-pill" id="solicitante">
                    </div>
                    <div class="mb-3">
                        <label for="medicoLaudador" class="form-label">Médico Laudador</label>
                        <select class="form-select rounded-pill" id="medicoLaudador">
                            <option selected>Dr. Marcelo Marques</option>
                            <option value="1">Dr. Ana Silva</option>
                            <option value="2">Dr. João Pereira</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="urgencia" class="form-label">Urgência</label>
                        <select class="form-select rounded-pill" id="urgencia">
                            <option selected>Todos</option>
                            <option value="1">Sim</option>
                            <option value="2">Não</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="setorSolicitante" class="form-label">Setor Solicitante</label>
                        <input type="text" class="form-control rounded-pill" id="setorSolicitante" placeholder="Insira o setor solicitante">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="entregaCD" class="form-label">Entrega do CD</label>
                            <select class="form-select rounded-pill" id="entregaCD">
                                <option selected>Sim</option>
                                <option value="1">Não</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="entregaImagem" class="form-label">Entrega da Imagem</label>
                            <select class="form-select rounded-pill" id="entregaImagem">
                                <option selected>Não</option>
                                <option value="1">Sim</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="convenio" class="form-label">Convênio</label>
                        <select class="form-select rounded-pill" id="convenio">
                            <option selected>Todos</option>
                            <option value="1">Convênio A</option>
                            <option value="2">Convênio B</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger rounded-pill">Cancelar Atendimento</button>
                <button type="button" class="btn btn-primary rounded-pill">Salvar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
